---
- name: Adding IP addresses of Servers
  hosts: localhost
  gather_facts: False
  vars_prompt:
    - name: storage_server
      prompt: "Enter IP address of Storage Server"
      private: no

    - name: web_server
      prompt: "Enter IP address of Web Server"
      private: no

    - name: database_server
      prompt: "Enter IP address of Database Server"
      private: no

  pre_tasks:
    - name: Make variable persistant
      set_fact:
        storage_server: "{{ storage_server }}"
        web_server: "{{ web_server }}"
        database_server: "{{ database_server }}"

  roles:
    - name: add-servers

- name: Configuring Storage Server
  hosts: storage 
  gather_facts: False
  vars:
    webapp_storage: /dev/storage/webapp
    database_storage: /dev/storage/database
    iscsi_targets:            
      - wwn: 'iqn.2020-03.com.example:storage'
        disks:
          - path: "/dev/storage/database"
            name: "iscsi_storage"
            type: "block"
        initiators:
          - 'iqn.2020-03.com.example:database'
  pre_tasks:
    - name: Checking Requirements  
      block:
        - name: Checking Requirements     
          shell: "lvs {{ webapp_storage }} && lvs {{ database_storage }}"
          changed_when: False
        - debug:
            msg: "Storage Server satisfied all requirements." 
      rescue:
        - debug:
            msg: "LVM's are not configured properly."
  roles:
    - name: configure-nfs-share
    - name: configure-iscsi-target

- name: Configure Database Server
  hosts: database
  gather_facts: False
  vars:
    mariadb_new_root_password: "redhat"
    mariadb_users:
      - { name: "vtiger", password: "vtiger" }
  roles:
    - name: configure-database-server

- name: Configure web server 
  hosts: webserver
  gather_facts: False
  roles:
    - name: configure-web-server
